{% extends "main.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
	{% if messages %}
	<div class = 'flash'>   
			<ul>
			{% for message in messages %}
					<li> <strong class="strong-show"> {{ message }} </strong> </li>
			{% endfor %}
	</ul>
{% else %}
<div class = 'flash-hidden'>
			{% endif %}
	{% endwith %}

</div>

<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="row main-cont">
				<div class="col-md-12 pad-bot pad-top">
					<h2 class="h2-main">Add Item</h2>
					<form action="{{url_for('addItem')}}" method = "post">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type ="text" maxlength="100" class="form-control" name="name" placeholder="Name of the item">

							<label class="pad-top" for="description">Description:</label>
							<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

							<label class="pad-top" for="category">Category:</label>
							<br>
							<select name="category">
								{% for category in categories %}
								<option value="{{category.name}}">{{category.name}}</option>
								{% endfor %}
							</select>
							<br>
							<br>
							<button type="submit" class="btn btn-default" id="submit" type="submit">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Add</button>
						</div>
					</form>
					<a href="{{url_for('homePage')}}">
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</div>
		</div>
	<div class="col-md-2"></div>
</div>

{% endblock %}
