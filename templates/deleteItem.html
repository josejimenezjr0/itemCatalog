{% extends "main.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
	{% if messages %}
	<div class = 'flash'>   
			<ul>
			{% for message in messages %}
					<li> <strong class="strong-show"> {{ message }} </strong> </li>
			{% endfor %}
	</ul>
{% else %}
<div class = 'flash-hidden'>
			{% endif %}
	{% endwith %}

</div>

<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="row main-cont">
				<div class="col-md-12 pad-bot pad-top">
                    <h2 class="h2-main"> Are you sure you want to delete {{item.name}}? </h2>
                    <form action="{{url_for('deleteItem', item_Name=item.name, category_Name=item.category.name)}}" method = 'post'>

                        <button type="submit" class="btn btn-default delete" id="submit" type="submit">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
                    </form>
                    <br>
                    <a href="{{url_for('item', item_Name=item.name, category_Name=item.category.name)}}">
                        <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                </div>
		    </div>
	    </div>
	<div class="col-md-2"></div>
</div>

{% endblock %}
