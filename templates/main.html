<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		  <nav class="navbar navbar-inverse navbar-fixed-top">
			 <div class="container">
				<div class="navbar-header">
				<a class="navbar-brand" href="{{url_for('homePage')}}">Item Catalog</a>
				</div>
			{%if 'username' not in session %}
				<form class="navbar-right" method="get" action="{{url_for('showLogin')}}">
					<button type="submit" class="btn btn-default navbar-btn">Sign in</button>
				</form>
				{% else %}
				<form class="navbar-right" method="get" action="{{url_for('disconnect')}}">
					<div class="btn-user navbar-btn">Logged in as: <strong>{{session['username']}}<strong></div>
					<button type="submit" class="btn btn-default navbar-btn">Sign out</button>
				</form>
				{% endif %}
			</div> 
    	</nav>  
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
